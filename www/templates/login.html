<ion-view view-title="Login"> 
  <ion-content>
    
     <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>
    
   <!-- I have added the nav bar at the top so that back button could be available on login page. It looks good.-->
    
    
    <div class="card">
      <div class="item item-divider">
        Login
      </div>
      <div class="item item-text-wrap">
        <form ng-submit="doLogin()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password">
            </label>
            <label class="item">
              <button class="button button-block icon-left ion-log-in button-balanced" type="submit">Log Me In</button>
            </label>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
