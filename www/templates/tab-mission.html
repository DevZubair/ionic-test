      <!-- 
      Zubair Comment:
      
      The above button is where I want to click and redirect to Boat template page. So I have added ui-sref.
      ui-sref means that which state from routing should be called when I click on this button. There are two methods:
      1) href, in which we have to give a url
      2) ui-sref, in which we just write state name.
      Good practice is that we use ui-sref, so I use this. Feel free to use any. Your choice. 
      
      -->

      <a class="item item-icon-left item-icon-right" ui-sref="members.engines">
