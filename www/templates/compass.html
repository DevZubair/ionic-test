<ion-view view-title="Compass">
  <ion-content>
    <p class="padding">"Let your compass guide you to know which goal to focus on next."</p>
     <div class="button-bar button-inset">
      <a class="button button-assertive">1</a>
      <a class="button button-assertive">2</a>
      <a class="button button-assertive">3</a>
      <a class="button button-assertive">4</a>
      <a class="button button-assertive">5</a>
      <a class="button button-assertive">6</a>
      <a class="button button-assertive">7</a>
    </div>
    
    <div class="card">
      <div class="item item-divider">
        <h2>Goal #1: Float Your Boat</h2>
      </div>
      <div class="item item-text-wrap">
        <p>Goal Details </p>
      </div>
      
      <div class="item item-divider">
        <h2>Goal Calculators</h2>
      </div> 
      <div class="item item-text-wrap">
        <p>Insert the calculators here </p>
      </div>
        
      <div class="item item-divider">
        <h2>Goal Status</h2>
      </div>
      <div class="item item-text-wrap">
        <p>Details of how you are doing and suggestions for what to do next </p>
      </div>
    </div>
    
  </ion-content>
</ion-view>
